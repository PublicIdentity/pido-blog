---
title: Blog Posts by Tag
h1: Tags
---


<table class="table table-striped border-top">
    <tbody>
        {% assign sorted_tags = site.tags | sort %}
        {% for tag in sorted_tags %}
        <tr>
            <td><a class="badge text-bg-secondary" href="?tag={{tag[0]}}">{{tag[0] | replace: "_", " "}}</a></td>
            <td class="w-100"><details id="{{tag[0]}}">
                <summary>{{ tag[1] | size }}</summary>
                {% assign sorted_posts = tag[1] | sort: 'title' %}
                {% for post in sorted_posts %}
                <a href="{{post.url}}">{{post.title}}</a><br/>
                {% endfor %}
                </details>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    const tag = new URLSearchParams(window.location.search).get('tag');
    if (tag) {
        document.getElementById(tag).open = true;
    }
</script>
